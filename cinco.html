<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Tareas</title>
<style>
  h1 {
    text-align: center;
  }
  #taskInput {
    margin-bottom: 10px;
  }
  #taskList {
    list-style-type: none;
    padding: 0;
  }
  .task-item {
    background-color: #f0f0f0;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .task-buttons button {
    margin-left: 5px;
  }
</style>
</head>
<body>

<h1>Lista de Tareas</h1>

<div>
  <input type="text" id="taskInput" placeholder="Agregar nueva tarea">
  <button onclick="addTask()">Agregar Tarea</button>
</div>

<ul id="taskList">
  <!-- Aquí se agregarán las tareas -->
</ul>

<script>
  function addTask() {
    // Obtener el valor del campo de texto
    var taskInput = document.getElementById("taskInput");
    var taskText = taskInput.value;

    if (taskText.trim() === "") {
      alert("Por favor, ingresa una tarea.");
      return;
    }

    // Crear un nuevo elemento de lista
    var li = document.createElement("li");
    li.className = "task-item";

    // Crear un span para el texto de la tarea
    var taskSpan = document.createElement("span");
    taskSpan.textContent = taskText;

    // Crear un div para los botones de acción
    var buttonsDiv = document.createElement("div");
    buttonsDiv.className = "task-buttons";

    // Crear botones de acción
    var editButton = document.createElement("button");
    editButton.textContent = "Editar";
    editButton.onclick = function() {
      var newText = prompt("Editar tarea:", taskText);
      if (newText !== null) {
        taskSpan.textContent = newText;
      }
    };

    var deleteButton = document.createElement("button");
    deleteButton.textContent = "Eliminar";
    deleteButton.onclick = function() {
      li.remove();
    };

    // Agregar botones al div de botones
    buttonsDiv.appendChild(editButton);
    buttonsDiv.appendChild(deleteButton);

    // Agregar span y botones al elemento de lista
    li.appendChild(taskSpan);
    li.appendChild(buttonsDiv);

    // Agregar la tarea a la lista de tareas
    var taskList = document.getElementById("taskList");
    taskList.appendChild(li);

    // Limpiar el campo de texto
    taskInput.value = "";
  }
</script>

</body>
</html>
